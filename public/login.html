<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Decaloan</title>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/stylesheet/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body style="background-color: lightblue">
    <div class="container-fluid">
        <div class="card">
            <div class="row">
                <div class="col-md-5 input-side">
                    <div class="text-center">
                            <img src="asset/images/site-icon.png" alt="" width="80px">
                        <h1 class="display-4">Decaloan</h1>
                        <p>Log in to continue</p>
                    </div>
                    <form>
                        <div class="inputs">
                            <div class="alert alert-danger alert-dismissible login-invalid" style="display: none">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                Invalid login parameters!</div>
                            <div class="form-group">
                                <label for="usr">Email</label>
                                <input type="text" class="form-control login-email" id="usr" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control login-password" id="pwd" required>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="remember-login"
                                    name="remember-login">
                                <label class="custom-control-label" for="remember-login">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block login-btn"
                                style="margin-top: 30px;">Login</button>
                        </div>
                    </form>
                    <p class="text-center">Don't have an account? <a href="register.html">Get Started</a></p>
                </div>
                <div class="col-md-7 ">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="asset/images/loan-three.jpg" alt="" width="100%" height="660px">
                                <div class="carousel-caption">
                                    <p class="display-4 text-left" style="color: white">No collateral required</p>
                                </div>
                            </div>
                            <div class="carousel-item">

                                <img src="asset/images/loan-four.jpg" alt="" width="100%" height="660px">
                                <div class="carousel-caption">
                                    <div style="background-color: rgba(211, 211, 211, 0.418); border-radius :20px">
                                        <p class="display-4 text-left" style="color: white; padding: 20px">Get loan approval in few seconds.</p>
                                    </div>

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="asset/images/loan.jpg" alt="" width="100%" height="660px">
                                <div class="carousel-caption">
                                    <p class="display-4 text-left" style="color: white">Less than 2% interest rate</p>
                                </div>
                            </div>
                            
                        </div>
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <script src="asset/script/app.js"></script>
</body>

</html>
