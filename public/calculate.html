    <div class="container" style="margin-left: 130px; margin-top: 20px">
        <p class="display-4">Apply For A New Loan</p>
        <hr>
        <p class="font-weight-bold">Fill in details carefully</p>

        <!-- Suuccess Message -->
        <div class="card bg-success text-white submitted-card" style="width: 100%; display: none">
            <div class="card-body" style="font-size:  25px;">Application submitted successfully! <br>One of our representative will get back to
                you, thank you. </div>
        </div>

        <!-- Profile completion -->
        <div class="all-view">
        <!-- Application begins -->
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-6">
                
                        <label for="much" style="font-size: 25px">How much loan do you need? </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">&#8358</span>
                            </div>
                            <input type="number" name="bvn" class="form-control request-much" id="much" placeholder="Minimum (1000)" required>
                        </div>

                    <div class="form-group">
                        <label for="month" style="font-size: 25px">How many months do you want to pay back?</label>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">&#8358</span>
                                </div>
                            
                        <input type="number" name="month" class="form-control request-month" id="month" required>
                    </div>
                    <div class="form-group">
                        <label for="month" style="font-size: 25px">Interest rate</label>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                        <input disabled name="month" class="form-control request-month" id="interest-rate-display">
                    </div>
                    </div>
                    <button class="btn btn-primary proceed-btn" style="margin: 30px 0;">See details</button>
                    <button  class="btn btn-primary go-btn" style="margin: 30px 0; display: none">Proceed</button>
                </div>
            </div>
            
            <div class="col-md-6" style="margin-top: 40px; position: relative;">
                <!-- Progress -->
                <div class="spinner-border text-primary" style="width: 100px; height: 100px; margin: 0 auto; display: none;position: absolute; left: 200px; top: 50px "></div>
                <!-- Result -->
                <div style="display: none" class="result">
                    
                        <div class="form-group">
                                <label for="month" style="font-size: 25px">Monthly Payment</label>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">&#8358</span>
                                        </div>
                                <input disabled name="month" class="form-control  monthlyPayment" >
                            </div>
                        <div class="form-group">
                                <label for="month" style="font-size: 25px">Total Payment</label>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">&#8358</span>
                                        </div>
                                <input disabled name="month" class="form-control  totalPayment" >
                            </div>
                        <div class="form-group">
                                <label for="month" style="font-size: 25px">Total Interest</label>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">&#8358</span>
                                        </div>
                                <input disabled name="month" class="form-control  totalInterest" >
                            </div>
                        </div>
                   
                </div>
            </div>
        </div>
</div>
</div>
