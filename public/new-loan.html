    <div class="container" style="margin-left: 130px; margin-top: 20px">
        <p class="display-4">Apply For A New Loan</p>
        <hr>
        <p class="font-weight-bold">Carefully fill in your details</p>

        <!-- Profile completion -->
        <form>
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-6">
                    <p style="font-size: 30px; ">Personal Details</p>
                    <div class="form-group">
                        <label for="bvn">Bank Verification Number</label>
                        <input type="number" name="bvn" class="form-control request-bvn" id="bvn" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control request-sex" name="sex" id="sex">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control request-dob" name="dateOfBirth" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Home Address</label>
                        <input type="text" class="form-control request-address" name="homeAddress" id="address"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-control request-state" name="state" id="state">
                            <option>Lagos </option>
                            <option>Abuja</option>
                            <option>Port Harcourt</option>
                            <option>Abia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marital-status">Marital Status</label>
                        <select class="form-control request-marital" name="maritalStatus" id="marital-status">
                            <option>Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                            <option>Widowed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="children">Number of children</label>
                        <input type="text" class="form-control request-children" name="numberOfChildren" id="children"
                            required>
                    </div>

                    <p style="font-size: 30px;">Banking Information</p>
                    <div class="form-group">
                        <label for="bank">Select Your Bank</label>
                        <select class="form-control request-bank" name="bankName" id="bank">
                            <option>GTB</option>
                            <option>UBA</option>
                            <option>First Bank</option>
                            <option>Union Bank</option>
                            <option>Union Bank</option>
                            <option>Access Bank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account-num">Acount Number</label>
                        <input type="number" class="form-control request-account" name="accountNumber" id="account-num"
                            required>
                    </div>
                </div>
                <div class="col-md-6">
                    <p style="font-size: 30px;">Next Of Kin Details</p>
                    <div class="form-group">
                        <label for="nok">Next Of Kin</label>
                        <input type="text" class="form-control request-nok" name="nextOfKin" id="nok" required>
                    </div>
                    <div class="form-group">
                        <label for="rel">Relationship</label>
                        <input type="text" class="form-control request-relationship" name="relationship"
                            placeholder="E.g husband, father, sister" id="rel" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" class="form-control request-phone" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="address" class="form-control request-nok-address" name="nextOfKinAddress"
                            id="address" required>
                    </div>

                    <p style="font-size: 30px;">Employment Information</p>
                    <div class="form-group">
                        <label for="salary">Monthly Salary</label>
                        <input type="number" class="form-control request-salary" name="salary" id="salary" required>
                    </div>
                    <div class="form-group">
                        <label for="payday">Salary Payday</label>
                        <input type="number" class="form-control request-payday" id="payday" name="payDay" required>
                    </div>
                    <div class="form-group">
                        <label for="doe">Date Of Employment</label>
                        <input type="date" class="form-control request-doe" name="dateOfEmployment" id="doe" required>
                    </div>
                    <div class="form-group">
                        <label for="noe">Name Of Employer</label>
                        <input type="text" class="form-control request-noe" name="nameOfEmployer" id="noe" required>
                    </div>
                    <div class="form-group">
                        <label for="aoe">Address Of Employer</label>
                        <input type="text" class="form-control request-aoe" name="AddressOfEmployer" id="aoe" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block request-btn"
                    style="margin: 30px 0;">Apply</button>
            </div>

        </form>

    </div>
